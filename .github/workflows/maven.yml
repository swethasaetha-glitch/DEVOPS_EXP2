name: Java Maven CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java JDK (17 or 25)
      - name: Set up JDK 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'   # Recommended distribution for latest Java

      # Step 3: Build the Maven project
      - name: Build project
        run: mvn clean install

      # Step 4: Additional action
      - name: Next action
        run: echo "Next action is running âœ…"
